<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深克隆</title>
</head>

<body>
    <script>
        /*
         *深克隆
        */
        let obj = { data: { dat: { da: { d: 1 } } }, b: "2" }

        function deepClone(obj) {
            if (typeof obj !== "object") {
                return obj
            }

            if (Array.isArray(obj)) {
                let arr = [];
                obj.forEach((item, index) => {
                    arr[index] = deepClone(item);
                })
                return arr
            } else {
                let cloneO = {};
                for (const key in obj) {
                    // 可以对值操作
                    cloneO[key] = deepClone(obj[key]);
                }
                return cloneO
            }
        }

    </script>
</body>

</html>
